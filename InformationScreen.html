<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Dundee Ghost Trail</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Averia Sans Libre' rel='stylesheet' href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Jockey One' rel='stylesheet' href="style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <script>
            $(document).ready(function(){
                $("#myModal").modal('show');
                console.log("loaded");
            });
        </script>
    
        <div id="myModal" class="modal fade" style="color:black;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">You caught the ghost!</h5>
                    </div>
                    <div class="modal-body">
                        <p>Read the information on the current point of interest to prepare for the quiz. Careful, if you fail the quiz you will have to catch him all over again!</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container text-center">
            <div id="header"></div>
            <h1 id="title"></h1>
            <p id="information"></p> 
            <div class="col" id="box">
                <a href="QuizScreen.html" class="stretched-link">QUIZ</a>
            </div>
        </div>
    </main>
  </body>
</html>
<script> //https://lage.us/Javascript-Pass-Variables-to-Another-Page.html
    var lat = sessionStorage.getItem("lat");

    var lng = sessionStorage.getItem("lng");

    var info = sessionStorage.getItem("info");
    document.getElementById("information").innerHTML = info;

    var title = sessionStorage.getItem("title");
    document.getElementById("title").innerHTML = title;

    var imageLink = sessionStorage.getItem("image");
    var img = document.createElement("img");
    img.src = imageLink;
    var src = document.getElementById("header");
    src.appendChild(img);

    console.log(lat, lng, info);
</script>
