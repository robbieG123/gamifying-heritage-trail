    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
  </head>
  <script>
    // Component to change to a sequential color on click.
    AFRAME.registerComponent('ghost', {
    init: function () {
        var lastIndex = -1;
        var COLORS = ['red', 'green', 'blue'];
        this.el.addEventListener('click', function (evt) {
            lastIndex = (lastIndex + 1) % COLORS.length;
            this.setAttribute('material', 'color', COLORS[lastIndex]);
            alert('I was clicked at: ', evt.detail.intersection.point);
            location.replace("InformationScreen.html")
            });
        }
    });
</script>
  <body>
    <!--https://ar-js-org.github.io/AR.js-Docs/location-based/-->
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
        <a-camera gps-new-camera='gpsMinDistance: 25'>
            <a-entity cursor="fuse: false; fuseTimeout: 500"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: black; shader: flat">
            </a-entity>  <!--fuse: false when on desktop, true on mobile -->
        </a-camera>
    </a-scene>
  </body>
</html>

<script>
    //https://ar-js-org.github.io/AR.js-Docs/location-based-aframe/#introducing-javascript-with-arjs
    //creates a 'Ghost' at the users position
    window.onload = () => {
    let testEntityAdded = false;
    const el = document.querySelector("[gps-new-camera]");
    el.addEventListener("gps-camera-update-position", e => {
        if(!testEntityAdded) {
            // Add a box to the north of the initial GPS position
            const entity = document.createElement("a-entity");
            entity.setAttribute('id', 'ghostID')
            entity.setAttribute('ghost', ''); //assigns Ghost to ghost component so it can be interacted with
            entity.setAttribute('obj-model', 'obj: url(uploads_files_2429369_spook.obj)');
            entity.setAttribute("scale", {
                x: 20, 
                y: 20,
                z: 20
            });
            entity.setAttribute('gps-new-entity-place', {
                latitude: e.detail.position.latitude + 0.001,
                longitude: e.detail.position.longitude
            });
            document.querySelector("a-scene").appendChild(entity);
        }
        testEntityAdded = true;
    });
    let caught = false;
    while (caught == false){
        const model = document.getElementById('ghostID')
        model .setAttribute('gps-new-entity-place', {
            latitude: e.detail.position.latitude + 0.0001,
            longitude: e.detail.position.longitude + 0.0001
        });
        setTimeout(() => {
            model.components["gps-new-entity-place"]._updatePosition(); 
        }, 500);
        
    }
    
};


</script>
