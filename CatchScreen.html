  </head>
  <script>
    // Component to change to a sequential color on click.
    AFRAME.registerComponent('cursor-listener', {
    init: function () {
        var lastIndex = -1;
        var COLORS = ['red', 'green', 'blue'];
        this.el.addEventListener('click', function (evt) {
            lastIndex = (lastIndex + 1) % COLORS.length;
            this.setAttribute('material', 'color', COLORS[lastIndex]);
            console.log('I was clicked at: ', evt.detail.intersection.point);
            });
        }
    });
</script>
  <body>
    <!--https://ar-js-org.github.io/AR.js-Docs/location-based/-->
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
        <a-camera gps-new-camera='gpsMinDistance: 25'>
            <a-entity cursor="fuse: true; fuseTimeout: 500"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: black; shader: flat">
            </a-entity>  <!--fuse: false when on desktop, true on mobile -->
        </a-camera>
        <a-entity id="box" cursor-listener geometry="primitive: box" material="color: red"></a-entity>
    </a-scene>
  </body>
